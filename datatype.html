<html>
    <head>
        <title> JAVA SCRIPT</title>
        <script>
            var x="hello";
            document.write(x);
            document.write("<br>");
            document.write(typeof x);//it will be show type of (value of x) 
        </script>
    </head>
</html>


/* data types:
  x="hello"=string
  10=number
  true or false=boolean
  [" "," "]=array
  {first=" ",secont=" "}=object
  null=null
  undefined*/
